<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8" />
  <title>Custom Font Text Tool</title>

  <style>
    @font-face {
      font-family: "CustomFont";
      src: url("font.otf") format("opentype");
      font-weight: normal;
      font-style: normal;
    }

    body {
      margin: 0;
      padding: 20px;
      font-family: system-ui, -apple-system, BlinkMacSystemFont, sans-serif;
      background: #f4f6f8;
    }

    h1 {
      margin-bottom: 16px;
      font-size: 20px;
    }

    .container {
      display: grid;
      grid-template-columns: 1fr 1fr;
      gap: 16px;
    }

    textarea {
      width: 100%;
      height: 300px;
      padding: 12px;
      font-size: 16px;
      border-radius: 6px;
      border: 1px solid #ccc;
      resize: vertical;
      box-sizing: border-box;
    }

    #output {
      font-family: "CustomFont", sans-serif;
      background: #ffffff;
    }

    .hint {
      margin-top: 10px;
      font-size: 12px;
      color: #666;
    }
  </style>
</head>
<body>

  <h1>Text â†’ Custom Font Preview</h1>

  <div class="container">
    <textarea id="input" placeholder="Text hier eingeben..."></textarea>
    <textarea id="output" placeholder="Output mit Custom Font" readonly></textarea>
  </div>

  <div class="hint">
    Hinweis: Der Custom Font wird nur im Output-Feld dargestellt.
  </div>

  <script>
    const input = document.getElementById("input");
    const output = document.getElementById("output");

    input.addEventListener("input", () => {
      output.value = input.value;
    });
  </script>

</body>
</html>
